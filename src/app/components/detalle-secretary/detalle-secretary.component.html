<div class="container">
  <h2 mat-dialog-title> Detalle Secretaria</h2>
  <mat-spinner *ngIf="loading" [diameter]="30" class="spinner"></mat-spinner>
</div>

<form [formGroup]="form">
  <mat-dialog-content>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Mail</mat-label>
          <input formControlName="email" matInput autocomplete="mail" readonly>
        </mat-form-field>
      </div>
    </div>

      <div class="column">


    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input formControlName="user" matInput autocomplete="username" readonly>
        </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Fecha Nacimiento</mat-label>
          <input formControlName="birthDate" matInput autocomplete="birthDate" readonly>
        </mat-form-field>
      </div>
    </div>



  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
  </mat-dialog-actions>

</form>
