<app-menu></app-menu>
<mat-toolbar color="primary">
    <span>Listado de Secretarias</span>
</mat-toolbar>

<mat-card>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
       </mat-form-field>
    <button (click)= "addEditSecretary()" mat-raised-button color="primary">Agregar</button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">
        <ng-container matColumnDef="nombre">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="apellido">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="documento">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Numero de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>


        <ng-container matColumnDef= "acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon (click)="detalleSecretary(element.id)" class="btnDetalle" matTooltip="Detalle">more_horiz</mat-icon>
                <mat-icon (click)="addEditSecretary(element.id)" class="btnEdit"matTooltip="Editar">edit</mat-icon>
                <mat-icon (click)="deleteSecretary(element.id)" class="btnDelete"matTooltip="Eliminar">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


  </mat-card>
