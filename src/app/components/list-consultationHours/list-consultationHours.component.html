<app-menu></app-menu>
<mat-toolbar color="primary">
  <span>Listado Hora de Consulta</span>
</mat-toolbar>

<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
  </mat-form-field>

  <button (click)="addEditConsultationHours()" mat-raised-button color="primary">Agregar</button>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z15">

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Día </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>


    <ng-container matColumnDef="medic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Médico </th>
      <td mat-cell *matCellDef="let element">
        Dr. {{element.medic?.lastname}} {{element.medic?.firstname}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="addEditConsultationHours(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
        <mat-icon (click)="deleteConsultationHours(element.id)" class="btnDelete"
          matTooltip="Eliminar">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>
</mat-card>
