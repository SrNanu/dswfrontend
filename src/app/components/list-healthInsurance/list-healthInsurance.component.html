<app-menu></app-menu>
<mat-toolbar color="primary">
    <span>Listado Obras Sociales</span>
  </mat-toolbar>
  <!--<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>-->
  
  <mat-card>
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input autocomplete="off">
      </mat-form-field>
  
      <button (click)= "addEditHealthInsurance()" mat-raised-button  color="primary">Agregar</button>
  
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z15" >
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
        <mat-icon (click)="addEditHealthInsurance(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
        <mat-icon (click)="deleteHealthInsurance(element.id)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
  </mat-card>
