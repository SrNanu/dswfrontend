<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-spinner class="spinner" *ngIf="loading" [diameter]="30"></mat-spinner>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="campo">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput placeholder="Nombre de usuario" formControlName="username" autocomplete="username">
        </mat-form-field>
      </div>
      <div class="campo">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña"
            formControlName="password" autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Ingresar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
